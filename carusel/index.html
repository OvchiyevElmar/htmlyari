<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>slide</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- ready go !! -->

    <div class="slider">
        <div class="slides">
            <input type="radio" name="radio-btn" id="radio 1">
            <input type="radio" name="radio-btn" id="radio 2">
            <input type="radio" name="radio-btn" id="radio 3">
            <input type="radio" name="radio-btn" id="radio 4">

            <div class="slide 1">
                <img src="/assets/Image/Black-And-White-Wallpaper-04-1920-x-1080.jpg" alt="slide 1">
             </div>
             <div class="slide 2">
                <img src="/assets/Image/92457.jpg" alt="slide 2">
             </div>
             <div class="slide 3">
                <img src="/assets/Image/3.jpg" alt="slide 3">
             </div>         
             <div class="slide 4">
                <img src="/assets/Image/4.jpg" alt="slide 4">
             </div>
             <div class="autonav">
                <div class="auto btn 1"></div>
                <div class="auto btn 2"></div>
                <div class="auto btn 3"></div>
                <div class="auto btn 4"></div>
             </div>
             <div class="manalnav">
                <label for="radio 1"class="mannav-btn"></label>
                <label for="radio 2"class="mannav-btn"></label>
                <label for="radio 3"class="mannav-btn"></label>
                <label for="radio 4"class="mannav-btn"></label>
             </div>
        </div>

    </div>






</body>

</html>
